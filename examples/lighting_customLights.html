<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Example</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300,600' rel='stylesheet' type='text/css'>
    <script>
        var require = {
            baseUrl: "../",
            urlArgs: "bust=" + new Date().getTime()
        };
    </script>

    <link rel="stylesheet" href="css/styles.css"/>

    <script type="text/javascript" src="../bimsurfer/lib/require.js"></script>
    <script type="text/javascript">

        require([
            "bimsurfer/src/BimSurfer"
        ], function (BimSurfer) {

            window.bimSurfer = new BimSurfer({
                domNode: "fullPageContainer"
            });

            bimSurfer.createTestModel("testModel1", {
                numObjects: 3000,
                sameGeometry: false,
                size: 1000
            });

            bimSurfer.viewFit({
                ids: bimSurfer.getObjects(),
                animate: true
            });

            bimSurfer.scene.on("tick", function () {
                bimSurfer.scene.camera.orbitYaw(0.2);
            });

            // Define custom lights

            bimSurfer.setLights([
                {type: "ambient", params: {color: [0.0, 0.0, 0.75], intensity: 1}},
                {type: "dir", params: {dir: [0.0, 0.0, -1.0], color: [1.0, 0.0, 0.0], intensity: 1.0, space: "view"}}
            ]);
        });
    </script>

</head>
<body>
<div id="info">
    <h1>Customizing lighting</h1>
</div>
<div style="position: absolute; top: 0; left: 0; width:100%; height: 100%;" id="fullPageContainer"></div>
</body>
</html>
